<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página 2</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF
        }
        h2 {
            font-size: 32px;
            color: red;
        }
        .red {
            color: red;
        }
        #email {
            border: 0;
            background-color: #569876;
            width: 100%;
            height: 52px;
            font-size: 42px;
            color: white;
        }
    </style>
</head>
<body>
    <hr />
    <h2>Formulário</h2>
    <div>
        <form action="" method="get">
            <div>
                <label for="nome" class="red">Nome:</label>
                <br />
                <input type="text" id="nome" name="nome"/>
            </div>
            <br />
            <div>
                <label for="e-mail">E-mail:</label>
                <br />
                <input type="email" id="email" name="email" />
            </div>
            <br />
            <div>
                <label for="msg" class="red">Mensagem:</label>
                <br />
                <textarea id="msg" name="mensagem"></textarea>
            </div>
            <br />
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
